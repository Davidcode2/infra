---
- name: Cleanup all K3s data (brute-force reset)
  hosts: all
  become: true
  tasks:
    - name: Stop K3s service if running
      ansible.builtin.systemd:
        name: k3s
        state: stopped
      ignore_errors: true

    - name: Stop K3s agent service if running
      ansible.builtin.systemd:
        name: k3s-agent
        state: stopped
      ignore_errors: true

    - name: Unmount any K3s or kubelet mounts
      ansible.builtin.shell: |
        for m in $(mount | grep -E '/var/lib/rancher|/var/lib/kubelet|/run/k3s' | awk '{print $3}'); do
          umount -l "$m" || true
        done
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: Remove K3s binaries
      ansible.builtin.file:
        path: /usr/local/bin/k3s
        state: absent

    - name: Remove K3s and Kubernetes data directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /etc/rancher
        - /var/lib/rancher
        - /var/lib/kubelet
        - /var/lib/cni
        - /run/k3s
        - /opt/cni
        - /etc/systemd/system/k3s.service
        - /etc/systemd/system/k3s-agent.service
        - /etc/systemd/system/multi-user.target.wants/k3s.service
        - /etc/systemd/system/multi-user.target.wants/k3s-agent.service

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Flush iptables (reset networking)
      ansible.builtin.shell: |
        iptables -F
        iptables -t nat -F
        iptables -t mangle -F
        iptables -X
      ignore_errors: true

    - name: Verify everything is gone
      ansible.builtin.shell: |
        rm -rf /etc/rancher /var/lib/rancher /var/lib/kubelet /var/lib/cni /run/k3s /opt/cni || true
      args:
        executable: /bin/bash
      ignore_errors: true

